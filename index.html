<style>
@import url(https://fonts.googleapis.com/css?family=Courgette);

body
{
	text-align:center;
	font-family: 'Courgette', cursive;
}

svg
{
	animation: bit 1s infinite; /* Set the time here */
	-webkit-animation: bit 1s infinite;
	transition:transform 1s;
	-webkit-transition:transform 1s;
	-webkit-animation-delay: 6s; /* Chrome, Safari, Opera */
	animation-delay: 6s;
}
#myHeart
{
	stroke:red;
	stroke-width:4px;
	fill-opacity:0;
}

svg path
{
	stroke:rgb(255,255,255);
	stroke-dasharray:1300;
	stroke-dashoffset: 0;
	stroke-width:3px;
	fill-opacity:0;
	animation: anim 12s linear forwards; /* Set the time here */
	-webkit-animation: anim 12s linear forwards;
}

/* Here their animations */

@keyframes anim
{
	0%
	{
		stroke-dashoffset: 1000;
		fill:rgba(255,0,0,0);
		}50%{
			stroke-dashoffset: 0;
			fill:rgba(255,0,0,0);
			fill-opacity:0;
		}
		100%
		{
			fill:rgba(255,0,0,1);
			fill-opacity:1;
		}
	}

	@-webkit-keyframes anim
	{
		0%
		{
			stroke-dashoffset: 1000;
			fill:rgba(255,0,0,0);
			}50%{
				stroke-dashoffset: 0;
				fill:rgba(255,0,0,0);
				fill-opacity:0;
			}
			100%
			{
				fill:rgba(255,0,0,1);
				fill-opacity:1;
			}
		}


		@keyframes bit
		{
			0%{
				transform:scale(1);
			}
			50%{
				transform:scale(1.3);
			}
			100%{
				transform:scale(1);
			}
		}

		@-webkit-keyframes bit
		{
			0%{
				transform:scale(1);
			}
			50%{
				transform:scale(1.3);
			}
			100%{
				transform:scale(1);
			}
		}
		.segura-campo{
			float: left;
			width: 100%;
			text-align: center;
		}
		.campo{
			display:inline-block;
			width: 300px;
			padding: 15px 0 15px 12px;
			font-weight: 400;
			color: #ff0000;
			background: transparent;
			border: none;
			outline: none;
			border: 1px solid rgba(0,0,0,0.3);
			border-radius: 4px;
			text-indent: 100px;
			transition: all .3s ease-in-out;
			position: relative;
			font-size: 18px;
			margin-bottom: 20px;
		}
		input:focus{
			text-indent: 12px;
			color: #ff0000;
		}
		input::placeholder{
			color: #ff0000;
		}

		input[type="submit"],
		input[type="button"]
		{
			display:inline-block;
			width: 100px;
			padding: 15px;
			font-weight: 400;
			color: #ff0000;
			background: transparent;
			border: none;
			outline: none;
			border: 1px solid rgba(0,0,0,0.3);
			border-radius: 4px;
			transition: all .3s ease-in-out;
			position: relative;
			font-size: 18px;
			margin-bottom: 20px;
			cursor: pointer;
		}
		input[type="submit"]:hover,
		input[type="button"]:hover
		{
		}
		input[type="submit"]:focus{
			text-indent: 0px;
		}

		.coracao {
			display: none;
		}

	</style>
